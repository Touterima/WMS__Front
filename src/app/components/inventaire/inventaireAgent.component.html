<section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
            <h3>Inventaire</h3>
          
          
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Inventaire</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>
  
  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <div class="card card-primary card-outline">
        <div class="card-body">
          <div class="row">
            <div class="col-12">
              <div class="card">
                <!-- /.card-header -->
               
                    <div class="card-body table-responsive p-0">
                        <h2>{{ stock.name }}</h2>
                        <p>{{ stock.details }}</p>
                        <table class="table table-hover text-nowrap">
                          <thead>
                            <tr>
                              <th>Ref.Article</th>
                              <th>Prix</th>
                              <th>Stock</th>
                              <th>Statut stock</th>
                            </tr>
                          </thead>
                          <tbody>
                              @for(product of stock.products; track product.id) {
                                  <tr>
                                      <td>{{ product.refArt }}</td>
                                      <td>{{ product.prixVente}}</td>
                                      <td>{{ product.qte }}</td>
                                      <td>**</td>
                                    </tr>
                              }
                              @empty {
                                <tr>
                                  <td colspan="4">Aucun produit trouv√©</td>
                                </tr>
                              }
                            
                          </tbody>
                        </table>
                    </div>
                    <!-- /.card-body -->
               
               
                
              </div>
              <!-- /.card -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- /.container-fluid -->
  </section>
